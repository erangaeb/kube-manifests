apiVersion: apps/v1
kind: Deployment
metadata:
  name: kargo-demo
  namespace: kargo-demo-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kargo-demo
  template:
    metadata:
      labels:
        app: kargo-demo
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/nginx/nginx:1.27-alpine3.21
        ports:
        - containerPort: 80
